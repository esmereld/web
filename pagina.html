<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurante Alai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8cb9a;
      color: #623307;
    }

    header {
      background-color: #623307;
      color: burlywood;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #623307;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #e8cb9a;
      font-weight: bold;
    }

    .hero {
      background-image: url('https://via.placeholder.com/1200x500');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: burlywood;
      text-shadow: 2px 2px 4px #000;
    }

    .hero h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .bienvenida {
      padding: 40px 20px;
      text-align: center;
    }

    .bienvenida h2 {
      color: #e8cb9a;
    }

    footer {
      background-color: #e8cb9a;
      color: burlywood;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Restaurante Alai</h1>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="menu.html">Menú</a>
    
  </nav>

  <section class="hero">
    <h1><Marquee direction="right">¡Bienvenidos a Restaurante Alai!</Marquee></h1>
  </section>

  <section class="bienvenida">
    <h2>Descubre nuestros sabores auténticos</h2>
    <p>En Restaurante Alai, ofrecemos una experiencia culinaria única con ingredientes frescos y recetas tradicionales. ¡Ven y disfruta de nuestros platillos!</p>
  </section>
AQ8
  <footer>
    <p>&copy; Restaurante Alai....</p>
  </footer>

</body>
</html>
